name: Django CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.12.8]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Dependencies
      run: |
        pip install -r ./requirements.txt
    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
    - name: Deploy to Hetzner
      run: |
        ssh -o StrictHostKeyChecking=no root@${{ secrets.IP_ADDRESS }} << 'EOF'
          set -e
          echo "Pulling latest code from GitHub..."
          if [ ! -d ./local-local]; then
            git clone https://github.com/conorfennell/local-local.git ./local-local
          else
            cd ./local-local
            git fetch --all
            git reset --hard origin/main
          fi
          
          echo "Building the project..."
          cd ./local-local
          docker compose up # Replace with your actual build script or commands
        EOF
