<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
        }
        #circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 8px solid #3498db;
            margin: 20px;
            transition: transform 0.3s ease;
        }
        #timer {
            font-size: 24px;
            margin: 20px;
        }
        #instruction {
            font-size: 28px;
            margin: 20px;
            color: #2c3e50;
        }
        #startButton {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 5px;
            margin: 20px;
        }
        .breathing {
            animation: breathe 10s infinite ease-in-out;
        }
        @keyframes breathe {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
    </style>
</head>
<body>
    <div id="circle"></div>
    <div id="instruction">Get ready...</div>
    <div id="timer">5:00</div>
    <button id="startButton">Start Breathing</button>

    <script>
        const circle = document.getElementById('circle');
        const instruction = document.getElementById('instruction');
        const timer = document.getElementById('timer');
        const startButton = document.getElementById('startButton');
        let timeLeft = 300; // 5 minutes in seconds
        let breathingInterval;

        function updateTimer() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timer.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        function startBreathing() {
            startButton.style.display = 'none';
            circle.classList.add('breathing');
            timeLeft = 300;
            let isInhaling = true;

            breathingInterval = setInterval(() => {
                timeLeft--;
                updateTimer();

                // Switch between inhale and exhale every 5 seconds
                if (timeLeft % 5 === 0) {
                    isInhaling = !isInhaling;
                    instruction.textContent = isInhaling ? 'Inhale...' : 'Exhale...';
                }

                if (timeLeft <= 0) {
                    clearInterval(breathingInterval);
                    circle.classList.remove('breathing');
                    instruction.textContent = 'Session Complete';
                    startButton.style.display = 'block';
                }
            }, 1000);
        }

        startButton.addEventListener('click', startBreathing);
    </script>
</body>
</html>
