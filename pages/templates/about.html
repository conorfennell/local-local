<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me - Professional Developer Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #333333;
            line-height: 1.8;
            font-size: 18px;
        }
        .header {
            background-color: #f8f9fa;
            color: #333333;
            padding: 30px;
            text-align: center;
            border-bottom: 2px solid #e0e0e0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .commit-info {
            margin-top: 20px;
            padding: 20px;
            background-color: #f0f0f0;
            border-left: 5px solid #d0d0d0;
            border-radius: 0 0 8px 8px;
        }
        .commit-info p {
            margin: 10px 0;
            font-size: 1em;
        }
        .commit-info p strong {
            color: #333333;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1, h2 {
            color: #333333;
            text-align: center;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Project Version Information</h1>
        </div>
        <div class="commit-info" style="margin-top: 20px; padding: 20px; background-color: #e6f7ff; border-left: 5px solid #0073e6; border-radius: 0 0 8px 8px;">
            <p><strong>Commit ID:</strong> {{ commit_id }}</p>
            <p><strong>Commit Time:</strong> {{ commit_time }}</p>
            <p><strong>Commit Message:</strong> {{ commit_message }}</p>
        </div>
    </div>
</body>
</html>
