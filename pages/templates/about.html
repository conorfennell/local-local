<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me - Professional Developer Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            line-height: 1.6;
        }
        .header {
            background-color: #0073e6;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            border-radius: 8px 8px 0 0;
        }
        .commit-info {
            margin-top: 20px;
            padding: 20px;
            background-color: #e6f7ff;
            border-left: 5px solid #0073e6;
            border-radius: 0 0 8px 8px;
        }
        .commit-info p {
            margin: 10px 0;
            font-size: 1.1em;
        }
        .commit-info p strong {
            color: #005bb5;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1, h2 {
            color: #0073e6;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Project Version Information</h1>
        </div>
        <div class="commit-info" style="margin-top: 20px; padding: 20px; background-color: #e6f7ff; border-left: 5px solid #0073e6; border-radius: 0 0 8px 8px;">
            <p><strong>Commit ID:</strong> {{ commit_id }}</p>
            <p><strong>Commit Time:</strong> {{ commit_time }}</p>
            <p><strong>Commit Message:</strong> {{ commit_message }}</p>
        </div>
    </div>
</body>
</html>
