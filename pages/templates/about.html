<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me - Professional Developer Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #333333;
            line-height: 1.8;
            font-size: 18px;
        }
        .header {
            background-color: #f8f9fa;
            color: #333333;
            padding: 30px;
            text-align: center;
            border-bottom: 2px solid #e0e0e0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .commit-info {
            margin-top: 20px;
            padding: 40px;
            background: linear-gradient(165deg, #ffffff, #f0f8ff, #e3f2fd);
            border: none;
            border-radius: 16px;
            box-shadow: 
                0 4px 15px rgba(33, 150, 243, 0.1),
                inset 0 0 80px rgba(255, 255, 255, 0.5);
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            position: relative;
            overflow: hidden;
        }
        .commit-info::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.8), transparent);
            transform: translateX(-100%);
            transition: 0.5s;
        }
        .commit-info:hover::before {
            transform: translateX(100%);
        }
        .commit-info:hover {
            transform: translateY(-4px) scale(1.01);
            box-shadow: 
                0 12px 30px rgba(33, 150, 243, 0.15),
                inset 0 0 80px rgba(255, 255, 255, 0.8);
        }
        .commit-info p {
            margin: 20px 0;
            font-size: 1.15em;
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 10px;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }
        .commit-info p:hover {
            background: rgba(255, 255, 255, 0.9);
            transform: translateX(5px);
        }
        .commit-info p strong {
            color: #1565C0;
            min-width: 160px;
            font-size: 1.1em;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .commit-info p strong i {
            font-size: 1.2em;
            opacity: 0.9;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1, h2 {
            color: #333333;
            text-align: center;
            font-family: Arial, sans-serif;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Project Version Information</h1>
        </div>
        <div class="commit-info">
            <p><strong><i class="fas fa-lock"></i>Commit ID:</strong> {{ commit_id }}</p>
            <p><strong><i class="fas fa-clock"></i>Commit Time:</strong> {{ commit_time }}</p>
            <p><strong><i class="fas fa-comment-alt"></i>Commit Message:</strong> {{ commit_message }}</p>
        </div>
    </div>
</body>
</html>
