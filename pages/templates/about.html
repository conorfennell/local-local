<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me - Professional Developer Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            color: #0073e6;
            text-align: center;
        }
        .commit-info {
            margin-top: 20px;
            padding: 10px;
            background-color: #e6f7ff;
            border-left: 5px solid #0073e6;
        }
        .commit-info p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>About Me</h1>
        <p>Welcome to my professional developer portfolio. Here you can find the latest updates and commit details of my projects.</p>
        <div class="commit-info">
            <h2>Latest Commit Details</h2>
            <p><strong>Commit ID:</strong> {{ commit_id }}</p>
            <p><strong>Commit Time:</strong> {{ commit_time }}</p>
            <p><strong>Commit Message:</strong> {{ commit_message }}</p>
        </div>
    </div>
</body>
</html>
