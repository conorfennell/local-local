services:
  web:
    build: .
    expose:
      - "8000"
    volumes:
      - ./extraction:/app/extraction
    environment:
      - COMMIT_ID
      - COMMIT_TIME
      - COMMIT_MESSAGE

  extract:
    build: ./extract_scripts
    volumes:
      - ./extraction:/app/extraction

  nginx:
    image: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
    depends_on:
      - web